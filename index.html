.container{
max-width:1100px;

p{

top:20px;

button{

border:1px solid #00f0ff;
color:#00f0ff;

}

.glow-line{
height:2px;
width:100%;
background:linear-gradient(90deg,transparent,#00f0ff,transparent);
margin:40px 0;
animation:slide 4s infinite linear;
}

.footer{
margin-top:80px;
font-size:14px;
opacity:0.6;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(20px);}
to{opacity:1; transform:translateY(0);}
}

@keyframes slide{
0%{background-position:-500px;}
100%{background-position:500px;}
}
</style>

function setLang(lang){
document.getElementById("content").innerHTML = translations[lang];
if(lang==="ar"){document.body.dir="rtl";}
else{document.body.dir="ltr";}

function autoDetect(){
let l=navigator.language.substring(0,2);

}
